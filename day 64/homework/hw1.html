<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: linear-gradient(#283593, #1976d0);
            overflow: hidden;
        }

        .outer{
           position: absolute;
           left: 50%;
           top: 50%; 
           transform: translate(-50%, -50%);
           background-color: transparent;
           width: 100%;
           height: 100px;
        }

        .ball{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            background-color: #ffffff;
            left: -30px;
            top: 0;
            animation: movement 3s linear infinite, squashing linear 3s infinite;
        }
    
        @keyframes movement {
            16%, 48%, 78%{
                top: 300px;
                animation-timing-function: ease-out;
            }
            32%{
                top: 50px;
                animation-timing-function: ease-in;
            }
            62%{
                top: 150px;
                animation-timing-function: ease-in;
            }
            90%{
                top: 200px;
                animation-timing-function: ease-in;
            }   
            100%{
                top: 270px;
                left: 100%;
                animation-timing-function: ease-out;
                transform: rotate(360deg);
            }
        }

        @keyframes squashing{
            16%, 48%, 78%{
                top: 25px;
                border-radius: 50px 50px 25px 25px;
                transform: scaleX(1.6);
            }
            15%, 47%, 77%, 18%, 50%, 80%{
                top: 30px;
                border-radius: 50%;
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</body>
</html>
