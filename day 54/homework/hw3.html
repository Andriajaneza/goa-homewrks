<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>temo & shio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #4caf50;
            margin-top: 40px;
        }

        .container {
            padding: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin: 20px auto;
            max-width: 600px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            width: 250px;
            height: 150px;
            border: 3px solid #4caf50;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
