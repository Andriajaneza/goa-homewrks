<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1 class="title">Stay updated!</h1>
      <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="features">
        <div class="feature">
          <img class="feature-icon" src="./assets/icon-list.svg" alt="List icon">
          <p class="feature-text">Product discovery and building what matters</p>
        </div>
        <div class="feature">
          <img class="feature-icon" src="./assets/icon-list.svg" alt="List icon">
          <p class="feature-text">Measuring to ensure updates are a success</p>
        </div>
        <div class="feature">
          <img class="feature-icon" src="./assets/icon-list.svg" alt="List icon">
          <p class="feature-text">And Much More!</p>
        </div>
      </div>
      <div class="email">
        <p class="email-text">Email address</p>
        <p class="email-address">email@company.com</p>
      </div>
      <button class="subscribe">Subscribe to monthly newsletter</button>
    </div>
    <img src="./assets/illustration-sign-up-desktop.svg" class="image">
  </div>
</body>
</html>
