<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:nth-child(1){
            background-color: red;
        }
        tr:nth-child(2){
            background-color: blue;
        }
        tr:nth-child(3){
            background-color: green;
        }
        tr:nth-child(4){
            background-color: aqua;
        }
        tr:nth-child(5){
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>andria</th>
            <th>nugo</th>
            <th>petre</th>
            <th>pavle</th>
            <th>kua</th>
        </tr>
    </table>
</body>
</html>
