<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            color: black;
        }
        div{
            display: flex;
            gap: 15px;
        }
        @media (max-width: 768px) {
            header{
                background-color: black;
                color: white;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kvaxi</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">FAQs</a>
        </div>
    </header>
    <button>Save Changes</button>
</body>
</html>
