<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background: linear-gradient(to right, aqua, rgb(79, 79, 255));
            align-items: center;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-self: center;
            background: linear-gradient(to right, green, lime);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            height: 230px;
            text-align: center;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10 rgb(0, 0, 0, 0.1);
        }

        button{
            background: linear-gradient(to right, red, rgb(255, 97, 97));
            color: burlywood;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        button:hover{
            transform: scale(1.2);
            color: black;
            border: 1px solid black;
            background: transparent;           
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>დაგვიკავშირდით</h2>
        <p>📞ნომერი: 598 641 521</p>
        <p>email: company@gmail.com</p>
        <button>message</button>
    </div>
</body>
</html>
