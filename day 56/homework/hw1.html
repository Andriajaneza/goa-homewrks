<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ireland Flag</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .green {
            position: absolute;
            top: 0;
            left: 0;
            width: 33.33%;
            height: 100%;
            background-color: #169B62;
        }

        .white {
            position: absolute;
            top: 0;
            left: 33.33%;
            width: 33.33%;
            height: 100%;
            background-color: white;
        }

        .orange {
            position: absolute;
            top: 0;
            left: 66.66%;
            width: 33.33%;
            height: 100%;
            background-color: #FF883E;
        }
    </style>
</head>
<body>
    <div class="green"></div>
    <div class="white"></div>
    <div class="orange"></div>
</body>
</html>
