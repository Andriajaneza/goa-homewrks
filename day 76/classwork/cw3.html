<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .green-top{
            display: flex;
            justify-content: space-between;
            height: 73vh;
        }
        .green{
            background-color: lime;
            width: 260px;
            height: 180px;
            border-radius: 35px;
        }
        .green-down{
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="green-top">
        <div class="green"></div>
        <div class="green"></div>
    </div>
    <div class="green-down">
        <div class="green"></div>
        <div class="green"></div>
    </div>
</body>
</html>
