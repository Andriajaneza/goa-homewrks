<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: black;
        }
        .red{
            width: 180px;
            height: 180px;
            background-color: red;
        }
        .reds{
            display: flex;
            justify-content: space-between;
        }
        .blues{
            display: flex;
            justify-content: center;
        }
        .down-blue{
            width: 180px;
            height: 180px;
            background-color: blue;   
        }
    </style>
</head>
<body>
    <div class="reds">
        <div class="red"></div>
        <div class="red"></div>
    </div>
    <div class="blues">
        <div class="down-blue"></div>
    </div>
</body>
</html>
