<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .green{
            background-color: lime;
            width: 900px;
            height: 700px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .purple{
            background-color: purple;
            width: 450px;
            height: 300px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .red{
            background-color: red;
            width: 150px;
            height: 150px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="green"></div>
    <div class="purple"></div>
    <div class="red"></div>
</body>
</html>
