<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute in relative</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: beige;
        }
        .relative{
            background-color: red;
            border: 2px solid;
            width: 500px;
            height: 500px;
            position: relative;
            left: 100px;
            top: 100px;
        }
        .absolute{
            background-color: blue;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="absolute"></div>
    </div>
</body>
</html>
