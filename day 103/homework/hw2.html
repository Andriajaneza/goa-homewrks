<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmWest</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <footer class="absolute top-[100%] left-[0%] -translate-y-[100%] w-[100%] h-[250px] bg-[#F2F8F2]">
        <h3 class="text-[20px] ml-[30px] mt-[30px] font-[500]">FarmWest</h3>
        <p class="ml-[30px] mt-[5px]">
            High level experience in web design <br>
            and development knowledge, <br>
             producing quality work.
        </p>
        <p class="absolute -translate-x-[50%] left-[50%] top-[30px]">
            Subscribe to stay tuned for new web design <br> 
            and latest updates. Let's do it! <br>
        </p>
        <div class="absolute -translate-x-[50%] left-[50%] top-[100px] flex items-center gap-[20px] h-[60px] rounded-[10px] bg-[#2632381A]">
            <input type="text" placeholder="Enter Your Email" class="text-[#263238] text-[18px] pl-[15px] h-[100%] w-[65%] outline-none">
            <button class="bg-[#008000] w-[142px] h-[54px] rounded-[5px] text-[#fff] cursor-pointer mr-[2px]">Subscribe</button>
        </div>
        <h3 class="absolute left-[75%] font-[700] top-[30px]">Follow Us</h3>
        <div class="absolute left-[75%] font-[700] top-[70px] flex gap-[10px]">
            <div class="w-[40px] h-[40px] rounded-full bg-[#008000]"></div>
            <div class="w-[40px] h-[40px] rounded-full bg-[#008000]"></div>
            <div class="w-[40px] h-[40px] rounded-full bg-[#008000]"></div>
        </div>
        <h3 class="absolute left-[87%] font-[700] top-[30px]">Call Us</h3>
        <p class="absolute left-[87%] top-[60px]">+2349123456789</p>
    </footer>
</body>
</html>
