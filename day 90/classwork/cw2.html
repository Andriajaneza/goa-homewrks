<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
        height: 100vh;
    }   

    div{
      background-color: red;
    }

  </style>
</head>
<body>
    <div style="background-color: red; grid-column: 1 / span 2; grid-row: 1 / span 1;"></div>
    <div style="background-color: green; grid-column: 1 / span 1; grid-row: 2 / span 1;"></div>
    <div style="background-color: lime; grid-column: 2 / span 1; grid-row: 2 / span 1;"></div>
    <div style="background-color: orange; grid-column: 3 / span 1; grid-row: 1 / span 2;"></div>
</body>
</html>
