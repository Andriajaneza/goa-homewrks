<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            height: 100vh;
        }   
    </style>
</head>
<body>
    <div style="background-color: rgb(0, 163, 0); grid-column: 1; grid-row: 1 / span 3;"></div>
    <div style="background-color: rgb(0, 163, 0); grid-column: 2 / span 2; grid-row: 1"></div>
    <div style="background-color: red;"></div>
    <div style="background-color: gold;"></div>
    <div style="background-color: red;"></div>
    <div style="background-color: red;"></div>
    <div style="background-color: gold;"></div>
    <div style="background-color: rgb(0, 163, 0); grid-column: 4; grid-row: 2 / span 2;"></div>
</body>
</html>
