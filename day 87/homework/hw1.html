<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }

        h1{
            font-size: 50px;
            margin-top: 200px;
        }

        button{
            width: 150px;
            height: 50px;
            background-color: red;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            color: transparent;
            font-size: 30px;
            margin-top: 50px;
            color: black;
        }
    </style>
</head>
<body>
    
    <center>
        <h1 id="text">0</h1>
        <button onclick="add()">add</button>
    </center>

    <script>
        const text = document.getElementById("text")
        let count = 0
        
        function add() {
            count += 1
            text.textContent = count
        }
    </script>
</body>
</html>
