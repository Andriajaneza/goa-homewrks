<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 97vh;
            background-color: black;
            gap: 20px;
        }

        div{
            border-radius: 10px;
        }

        .N1, .N8, .N13, .N17{background-color: rgb(47, 130, 47);}
        .N2, .N6, .N7, .N9, .N11, .N16{background-color: orange;}
        .N4, .N12, .N14{background-color: red;}
        .N3, .N5, .N10, .N15, .N18{background-color: lime;}
        
    </style>
</head>
<body>

    <div class="N1"></div>
    <div class="N2"></div>
    <div class="N3"></div>
    <div class="N4"></div>
    <div class="N5"></div>
    <div class="N6"></div>
    <div class="N7"></div>
    <div class="N8"></div>
    <div class="N9"></div>
    <div class="N10"></div>
    <div class="N11"></div>
    <div class="N12"></div>
    <div class="N13"></div>
    <div class="N14"></div>
    <div class="N15"></div>
    <div class="N16"></div>
    <div class="N17"></div>
    <div class="N18"></div>

</body>
</html>
