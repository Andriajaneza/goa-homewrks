<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
        height: 100vh;
    }   

    div{
      border: 4px solid black;
      background-color: transparent;
      grid-column: span 1;
    }

    .large{
        grid-column: span 2;
    }

    .large-height{
        grid-row: span 2;
    }

  </style>
</head>
<body>
    <div></div>
    <div class="large"></div>
    <div></div>
    <div class="large-height"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="large"></div>
</body>
</html>
