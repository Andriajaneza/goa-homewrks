<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვითომ coolest website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: antiquewhite;
            background-image: linear-gradient(90deg, rgb(255, 136, 0), green, rgb(0, 255, 255), blue);
        }
        
        .circle{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-image: linear-gradient(90deg, aqua, blue);
            transition: all 0.6s ease;
            cursor: pointer;
            position: absolute;
            left: 40%;
            top: 37%;
            border-radius: 50%;
        }
        
        .circle p{
            color: red;
            font-size: xx-large;
        } 
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
