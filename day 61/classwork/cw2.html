<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(12, 255, 239);
        }

        .Rsquare{
            transition-behavior:smooth;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.90, 0.0, 0.58, 1.0);

            background-color: red;
            width: 200px;
            height: 200px;
            transition: all 300ms ease;
        }
        .Bsquare{
            transition-behavior:smooth;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier();
            
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: all 300ms ease;
        }
        .Rcircle{
            transition-behavior:smooth;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.0, 0.0, 0.1, 0.1);
            
            width: 200px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            transition: all 300ms ease;
        }
        .Bcircle{
            transition-behavior:smooth;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier();
            
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 50%;
            transition: all 300ms ease;
        }
        div{
            cursor: pointer;
        }
        .Rcircle:active{
            transform: translateX(100%);
        }
        .Bcircle:active{
            background-color: brown;
        }
        .Rsquare:active{
            transform: translateX(100%);
        }
        .Bsquare:active{
            background-color: rgb(17, 255, 0);
        }
    </style>
</head>
<body>
    <div class="Rsquare"></div><br>
    <div class="Bsquare"></div><br>
    <div class="Rcircle"></div><br>
    <div class="Bcircle"></div>
</body>
</html>
