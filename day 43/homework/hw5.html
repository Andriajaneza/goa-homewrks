<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Gradient Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gradient-button {
            font-size: 16px;
            color: white;
            background: linear-gradient(#6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 100px;
            transform: translate(-50%, -50%); /* <-- ეს ხაზი არ მაქ ChatGPT - დან შემიძლია აგიხსნათ :) */
            position: absolute;
            left: 50%;
            top: 50%;
        }
        .gradient-button:hover {
            background: linear-gradient(#2575fc, #f92121cf);
        }
    </style>
</head>
<body>
    <button class="gradient-button">Click Me</button>
</body>
</html>
