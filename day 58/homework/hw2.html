<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany flag</title>
    <style>
        .black{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 33.3%;
            background-color: rgb(0, 0, 0);
        }
        .red{
            position: absolute;
            top: 33.3%;
            left: 0;
            width: 100%;
            height: 33.3%;
            background-color: red;
        }
        .yellow{
            position: absolute;
            top: 66.6%;
            left: 0;
            width: 100%;
            height: 33.3%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="black"></div>
    <div class="red"></div>
    <div class="yellow"></div>
</body>
</html>
