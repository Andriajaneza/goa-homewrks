<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armenia flag</title>
    <style>
        .red{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 33.3%;
            background-color: red;
        }
        .blue{
            position: absolute;
            top: 33.3%;
            left: 0;
            width: 100%;
            height: 33.3%;
            background-color: blue;
        }
        .orange{
            position: absolute;
            top: 66.6%;
            left: 0;
            width: 100%;
            height: 33.3%;
            background-color: rgb(255, 169, 41);
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="orange"></div>
</body>
</html>
