<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .A {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .B {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: translate(-100%,-100%);
            position: absolute;
            left: 100%;
            top: 100%;
        }
    </style>
</head>
<body>
    <div class="A"></div>
    <div class="B"></div>
</body>
</html>
