        const buttonsArray = document.querySelectorAll(".container .buttons button")

        min = 0
        now = 0
        max = 3 


        buttonsArray[1].addEventListener('click', function() {
            now += 1
            if (now < min) {
                now = max
            }
            if (now > max) {
                now = min
            }
            img.src = imgArray[now]
        })

        buttonsArray[0].addEventListener('click', function() {
            now -= 1
            if (now < min) {
                now = max
            }
            if (now > max) {
                now = min

            img.src = imgArray[now]
        })
