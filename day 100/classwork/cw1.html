<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container{
            max-width: 700px;
        }
        img{
            border-radius: 5px;
        }
        .buttons{
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button{
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.vecteezy.com/system/resources/previews/003/623/626/non_2x/sunset-lake-landscape-illustration-free-vector.jpg" width="100%">
        <div class="buttons">
            <button>Left</button>
            <button>Right</button>
        </div>
    </div>
</body>
</html>
