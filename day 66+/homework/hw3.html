<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to right, rgb(153, 238, 153), rgb(0, 217, 0));
        }

        .menu{
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            margin: auto;
        }

        a{
            padding: 10px;
            color: black;
            cursor: pointer;
            font-size: x-large;
            transition: all 0.3s ease;
            border-radius: 20px;
            text-align: center;
        }

        a:hover{
            background: linear-gradient(to right, white, rgb(183, 183, 183));
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="">მთავარი</a>
        <a href="">ჩვენს შესახებ</a>
        <a href="">სერვისები</a>
        <a href="">კონტაცტი</a>
    </div>
</body>
</html>
