<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to right, rgb(153, 238, 153), rgb(0, 217, 0));
        }

        .menu{
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            margin: auto;
        }

        button{
            padding: 10px;
            background: linear-gradient(to right, aqua, rgb(0, 162, 255));
            color: black;
            border: 1px solid black;
            border-radius: 15px;
            cursor: pointer;
            font-size: x-large;
            transition: all 0.3s ease;
        }

        button:hover{
            background: linear-gradient(to right, white, rgb(183, 183, 183));
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="menu">
        <button>მთავარი</button>
        <button>ჩვენს შესახებ</button>
        <button>სერვისები</button>
        <button>კონტაცტი</button>
    </div>
</body>
</html>
