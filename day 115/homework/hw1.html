<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter" id="search">
    <div id="div"></div>
    <script>
        const input = document.getElementById('search')
        const div = document.getElementById('div')

        const data = [
            { 
                name: 'გატო',
                age: '20' 
            },
            { 
                name: 'ვატო',
                age: '60' 
            },
            { 
                name: 'მატო',
                age: '120'
            },
            { 
                name: 'ლატო',
                age: '10'
            },
            { 
                name: 'ნატო',
                age: '20' 
            }
        ]

        input.onchange = () => {
            data.forEach((item) => {
                if (item.age >= input.value) {
                    div.textContent = item.name
                }
                else {
                    div.textContent = ''
                }
            })
        }
    </script>
</body>
</html>
