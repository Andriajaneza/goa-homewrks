<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter" id="search">
    <div id="div"></div>
    <script>
        const input = document.getElementById('search')
        const div = document.getElementById('div')

        const data = [
            { 
                name: 'დავით გრძელიშვილი',
                profesion: 'პროგრამისტი' 
            },
            { 
                name: 'ნუგზარა',
                profesion: 'მსმელი' 
            },
            { 
                name: 'დავით აღმაშენებელი',
                profesion: 'ფსიქოლოგი' 
            },
            { 
                name: 'ილია ჭავჭავაძე',
                profesion: 'ელექტრიკი' 
            },
            { 
                name: 'სტალინი',
                profesion: 'მკითხავი' 
            }
        ]

        input.onchange = () => {
            data.forEach((item) => {
                if (item.profesion === input.value) {
                    div.textContent = item.name
                }
                else {
                    div.textContent = ''
                }
            })
        }
    </script>
</body>
</html>
