<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter" id="search">
    <div id="div"></div>
    <script>
        const input = document.getElementById('search')
        const div = document.getElementById('div')

        const data = [
            { 
                name: 'აკაკი წერეთელი',
                city: 'ბათუმი' 
            },
            { 
                name: 'ლუზია',
                city: 'კასპი' 
            },
            { 
                name: 'კაკო კაკაძე',
                city: 'მცხეთა'
            },
            { 
                name: 'რაული ყარაყაული',
                city: 'ქუთაისი'
            },
            { 
                name: 'კუკუშა',
                city: 'თბილისი' 
            }
        ]

        input.onchange = () => {
            data.forEach((item) => {
                if (item.city === input.value) {
                    div.textContent = item.name
                }
                else {
                    div.textContent = ''
                }
            })
        }
    </script>
</body>
</html>
