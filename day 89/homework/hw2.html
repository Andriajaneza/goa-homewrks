<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Pigs</title>
</head>
<body id="body">
    
    <h1>Sea Pigs</h1>
    <button onclick="background()">background</button>
    <p id="number">0</p>
    <button onclick="add()">Count Sea pigs</button>

    <script>

        const body = document.getElementById("body")
        const number = document.getElementById("number")

        let seapigs = 1

        function add(){
            seapigs += 1
            console.log(seapigs)
            number.textContent = seapigs
        }

        function background() {
            body.style.background = "red"
        }

    </script>
</body>
</html>
