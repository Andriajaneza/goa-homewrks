<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lions</title>
</head>
<body id="body">
    
    <h1>Lions</h1>
    <button onclick="background()">background</button>
    <p id="number">0</p>
    <button onclick="add()">Count lions</button>

    <script>

        const body = document.getElementById("body")
        const number = document.getElementById("number")

        let lions = 1

        function add(){
            lions += 1
            console.log(lions)
            number.textContent = lions
        }

        function background() {
            body.style.background = "red"
        }

    </script>
</body>
</html>
