<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-[#F5F7FA]">

        <div class="flex gap-[5px]">

                <path d="M4.54913 0.812012L6.55786 4.24521H2.5365L4.54913 0.812012Z" fill="#4CAF4F"/>
                <path d="M7.07514 4.99487L9.08582 8.52249H4.96881L7.01267 4.99487H7.07514Z" fill="#4CAF4F"/>
                <path d="M7.51044 4.78088L9.47816 8.25454L11.4732 4.78088H7.51044Z" fill="#4CAF4F"/>
            </svg>
            <h2 class="text-[35px] text-[#263238] font-[700] cursor-pointer">Nexcent</h2>
        </div>
        <div class="flex gap-[40px]">
            <div class="text-[18px] text-[#4D4D4D] gap-[30px] items-center hidden md:flex">
                <a href="#">Home</a>
                <a href="#">Service</a>
                <a href="#">Feature</a>
                <a href="#">Product</a>
                <a href="#">Testimonial</a>
                <a href="#">FAQ</a>
            </div>
            <button class="md:w-[175px] md:h-[50px] w-[140px] h-[45px] rounded-[5px] bg-[#4CAF4F] text-[#fff] cursor-pointer flex items-center justify-center gap-[10px]">
                Register Now
                <svg width="20" viewBox="0 0 5 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.42153 2.5177L4.24609 1.69314C4.34388 1.59535 4.34388 1.4368 4.24609 1.33901L3.42153 0.514449M4.17274 1.51607L0.500122 1.51607" stroke="white" stroke-width="0.367253" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </header>
    <main class="w-screen h-screen absolute left-0 top-0 flex justify-between items-center px-[200px]">
        <div class="flex item-center justify-center items-start gap-[5px] flex-col">
            <h1 class="text-[50px] font-[700] text-[#4D4D4D]">Lessons and insights<br><span class="text-[#4CAF4F] ">From 8 years</span></h1>
            <p class="text-[#717171] text-[16px]">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <button class="w-[150px] h-[50px] rounded-[5px] bg-[#4CAF4F] text-[#fff] cursor-pointer mt-[60px]">Register</button>
        </div>
        <img class="w-[400px] h-[400px] rounded-[20px]" src="./assets/illustration.png">   
    </main>

</html>
