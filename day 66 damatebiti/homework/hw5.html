<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            justify-content: center;
            background-color: rgb(143, 214, 255);
        }
        header{
            position: absolute;
            left: 0;
            top: 0;
            height: 10%;
            width: 100%;
            background-color: blueviolet;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        h2{
            color: crimson;
            font-size: xx-large;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 30%;
            left: 50%;
        }

        p{
            font-size: x-large;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            color: coral;
        }

        footer{
            font-size: xx-large;
            position: absolute;
            transform: translateY(-100%);
            left: 0;
            top: 100%;
            height: 10%;
            width: 100%;
            background-color: lime;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>nothing</h1>
    </header>
    <h2>welcome to website of nothing!</h2>
    <p>im someone nothing and i want to tell you nothing.</p>

    <footer>&copy; website by nothing</footer>
</body>
</html>
