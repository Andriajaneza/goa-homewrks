<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const text = document.getElementById("text");

        function red() {
            text.style.color = "red";
        }
    </script>
</head>
<body>
    <button onclick="red()">click</button>
    <p id="text">Hello</p>
</body>
</html>
