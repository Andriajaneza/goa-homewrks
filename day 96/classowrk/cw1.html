<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;   
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .color{
            width: 300px;
            height: 100px;
            border-radius: 10px;
            background-color: black;
        }

        .text-container{
            margin-top: 20px;
            width: 300px;
            height: 40px;
            border-radius: 8px;
            background-color: rgba(128, 128, 128, 0.2);
            display: flex;
            justify-content: flex;
            align-items: center;
            font-size: 20px;
            padding-left: 20px;
            font-weight: 600;
        }
        .second-item-container{
            margin-top: 20px;
            width: 250px;
            height: 40px;
            background-color: rgba(128, 128, 128, 0.2);
            display: flex;
            justify-content: flex;
            align-items: center;
            font-size: 20px;
            padding-left: 20px;
            font-weight: 600;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            margin-right: 50px;
        }
        .second-item-container div{
            background-color: rgba(255, 81, 81, 0.2);
            width: 47px;
            height: 100%;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            left: 163px;
            color: red;
        }
        .text{
            margin-top: 5px;
            margin-left: -45px;
            font-size: 15px;
        }
        .buttons-container{
            margin-top: 30px;
            width: 180px;
            height: 50px;
            background-color: rgba(128, 128, 128, 0.2);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }
        .buttons-container .container{
            background-color: white;
            height: 90%;
            width: 83px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons-container .second-container{
            background-color: transparent;
            height: 90%;
            width: 83px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="color"></div>

    <div class="text-container">oklch(0 0 0)</div>
    <div class="second-item-container">#000000 <div>v</div></div>

    <p class="text">Paste HEX/RGB/HSL to convert to OKLCH</p>

    <div class="buttons-container">
        <div class="container">OKLCH</div>
        <div class="second-container">LCH</div>
    </div>

</body>
</html>
