<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>TEXT 1</p>
    <button onclick="change()">Change</button>
    <script>
        function change() {
            const text = document.querySelector('p')
            text.textContent = "TEXT 2"
        }
    </script>
</body>
</html>
