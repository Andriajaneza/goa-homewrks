<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung</title>
    <style>
        body{
            height: 200vh;
        }

        header{
            position: absolute;
            left: 0%;
            top: 0%;
            width: 100%;
            height: 15%;
            background-color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            z-index: 1;
        }

        img{
            position: fixed;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            width: 700px;
            height: 400px;
        }

        footer{
            position: absolute;
            left: 0%;
            top: 188%;
            width: 100%;
            height: 15%;
            background-color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Samsung</h1>
    </header>

    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Samsung_logo_wordmark.svg" alt="logo">

    <footer>
        <h2>&copy; 2025 Samsung Company</h2>
    </footer>

</body>
</html>
