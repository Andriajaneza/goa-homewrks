<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        header {
            background: #ff4500;
            color: white;
            text-align: center;
            padding: 10px;
        }
        footer {
            background: #ff1493;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .left-sidebar {
            background: #1e90ff;
            color: white;
            padding: 10px;
            width: 20%;
        }
        .main {
            background: #4b0082;
            color: white;
            padding: 10px;
            width: 60%;
            text-align: center;
        }
        .right-sidebar {
            background: #228b22;
            color: white;
            padding: 10px;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>HEADER</header>
        <div class="main-content">
            <div class="left-sidebar">LEFT SIDEBAR</div>
            <div class="main">MAIN CONTENT</div>
            <div class="right-sidebar">RIGHT SIDEBAR</div>
        </div>
        <footer>FOOTER</footer>
    </div>
</body>
</html>
